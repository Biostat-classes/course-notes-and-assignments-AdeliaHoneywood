  title: "Biostatistics" 
  description: "Does this work"
  site-url: "https://jsgosnell.github.io/cuny_biostats_book/" 
  repo-url: "https://github.com/jsgosnell/cuny_biostats_book"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC BY-NC-SA 4.0"  
  
  sidebar:
    background: "#D9E3E4"
    logo: images/two-tulips-and-two-irises-e44f82-1024.jpeg
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://www.gosnelllab.com/
        text: "Gosnell lab website"
      - icon: github
        href: https://github.com/jsgosnell
        text: "J. Stephen Gosnell github"
    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/getting_started.qmd
        text: Getting started
      - href: content/summarizing_data.qmd
        text: Summarizing data
      - href: content/acknowledgements.qmd
        text: Acknowledgements
      - href: content/add-content.qmd
        text: Add content
      - href: content/customizing.qmd
        text: Customizing
      - href: content/rendering.qmd
        text: Rendering
      - href: content/rmarkdown.Rmd
        text: R Markdown files
      - href: content/code.qmd
        text: Code in your files      
format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
