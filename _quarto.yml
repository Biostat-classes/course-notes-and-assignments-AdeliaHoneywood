project: 
  type: website

website: 
  page-navigation: true
  title: "Biostatistics!" 
  description: "Does this work"
  site-url: "https://jsgosnell.github.io/cuny_biostats_book/" 
  repo-url: "https://github.com/jsgosnell/cuny_biostats_book"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC BY-NC-SA 4.0"  
  
  sidebar:
    background: "#D9E3E4"
    logo: images/image-from-rawpixel-id-547642-jpeg.jpg
    title: "Biostatistics: Concepts and approaches for collecting good data and 
  turning it into knowledge!" 
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://www.gosnelllab.com/
        text: "Gosnell lab website"
      - icon: github
        href: https://github.com/jsgosnell
        text: "J. Stephen Gosnell github"
    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - href: content/getting_started.qmd
        text: Before the first class
      - href: content/Introduction.qmd
        text: Introduction
      - href: content/summarizing_data.qmd
        text: Data
      - href: content/acknowledgements.qmd
        text: Acknowledgements
      - href: content/additional_resources.qmd
        text: Additional resources        
      - href: content/references.bib
        text: References 
format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
